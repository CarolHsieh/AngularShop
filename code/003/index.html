<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <link rel="stylesheet" href="../../vendor/bootstrap3/css/bootstrap.min.css">


<body>
    <form name="myForm" ng-controller="firstController" class="container" style="margin-top: 20px;">
        <div class="form-group" ng-class="{'has-error':myForm.username.$dirty && myForm.username.$invalid}">
            <label class="col-sm-2 control-label">帳號</label>
            <div class="col-sm-10">
                <input type="text" name="username" autocomplete="off" ng-pattern="/^[a-zA-Z]{1}/" ng-required="true" ng-minlength="5" ng-maxlength="8" ng-model="data.username" class="form-control" placeholder="帳號">

                <div ng-show="!myForm.username.$error.pattern && myForm.username.$error.maxlength" class="alert alert-danger help-block">
                    帳號不能超過8位
                </div>
                <div ng-show="!myForm.username.$error.pattern && myForm.username.$error.minlength" class="alert alert-danger help-block">
                    帳號不能小於5位
                </div>

                <div ng-show="myForm.username.$dirty && myForm.username.$error.required" class="alert alert-danger help-block">
                    帳號一定要填寫
                </div>

                <div ng-show="myForm.username.$error.pattern" class="alert alert-danger help-block">
                    帳號開頭須為英文字
                </div>



            </div>
        </div>
    </form>
    <script type="text/javascript" src="../../vendor/angular/angular.js"></script>

    <script src="app/index.js"></script>

</body>
</html>
