<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <link rel="stylesheet" href="../../vendor/bootstrap3/css/bootstrap.min.css">


<body>
<form name="myForm" action = "aaa.aspx" ng-controller="firstController" class="container" style="margin-top: 20px;">
    <div class="form-group" ng-class="{'has-error':myForm.username.$dirty && myForm.username.$invalid}">
        <label class="col-sm-4 control-label">帳號</label>
        <div class="col-sm-10">
            <input type="text" name="username" autocomplete="off" ng-pattern="/^[a-zA-Z]{1}/" ng-required="true" ng-minlength="5" ng-maxlength="8" ng-model="data.username" class="form-control" placeholder="帳號">

            <div ng-show="myForm.username.$dirty && !myForm.username.$error.pattern && myForm.username.$error.maxlength" class="alert alert-danger help-block">
                帳號不能超過8位
            </div>
            <div ng-show="myForm.username.$dirty && !myForm.username.$error.pattern && myForm.username.$error.minlength" class="alert alert-danger help-block">
                帳號不能小於5位
            </div>

            <div ng-show="myForm.username.$dirty && myForm.username.$dirty && myForm.username.$error.required" class="alert alert-danger help-block">
                帳號一定要填寫
            </div>

            <div ng-show="myForm.username.$dirty && myForm.username.$error.pattern" class="alert alert-danger help-block">
                帳號開頭須為英文字
            </div>
        </div>
    </div>



    <div class="form-group" ng-class="{'has-error':myForm.password.$dirty && myForm.password.$invalid}">
        <label class="col-sm-4 control-label" style="padding-top: 15px;">密碼</label>
        <div class="col-sm-10"  style="padding-top: 5px;">
            <input type="password" name="password" autocomplete="off" ng-pattern="/^[a-zA-Z]{1}/" ng-required="true" ng-minlength="5" ng-maxlength="8" ng-model="data.password" class="form-control" placeholder="密碼">

            <div ng-show="myForm.password.$dirty && !myForm.password.$error.pattern && myForm.password.$error.maxlength" class="alert alert-danger help-block">
                密碼不能超過8位
            </div>
            <div ng-show="myForm.password.$dirty && !myForm.password.$error.pattern && myForm.password.$error.minlength" class="alert alert-danger help-block">
                密碼不能小於5位
            </div>

            <div ng-show="myForm.password.$dirty && myForm.password.$dirty && myForm.password.$error.required" class="alert alert-danger help-block">
                密碼一定要填寫
            </div>

            <div ng-show="myForm.password.$dirty && myForm.password.$error.pattern" class="alert alert-danger help-block">
                密碼開頭須為英文字
            </div>
        </div>
    </div>


    <div class="form-group" ng-class="{'has-error':myForm.passwordConfirm.$dirty && myForm.passwordConfirm.$invalid}">
        <label class="col-sm-4 control-label" style="padding-top: 15px;">確認密碼</label>
        <div class="col-sm-10"  style="padding-top: 5px;">
            <input type="password" name="passwordConfirm" autocomplete="off" ng-required="true" ng-model="data.passwordConfirm" class="form-control" placeholder="確認密碼">



            <div ng-show="myForm.passwordConfirm.$dirty && myForm.password.$dirty && data.password!==data.passwordConfirm" class="alert alert-danger help-block">
                兩次密碼輸入不一致
            </div>


        </div>
    </div>


    <div class="form-group" ng-class="{'has-error':myForm.email.$dirty && myForm.email.$invalid}">
        <label class="col-sm-4 control-label" style="padding-top: 15px;">EMAIL</label>
        <div class="col-sm-10"  style="padding-top: 5px;">
            <input type="email" name="email" autocomplete="off" ng-pattern="/^[a-zA-Z]{1}/" ng-required="true" ng-minlength="5" ng-maxlength="30" ng-model="data.email" class="form-control" placeholder="email">



            <div ng-show="myForm.email.$dirty && !myForm.email.$error.pattern && myForm.email.$error.minlength" class="alert alert-danger help-block">
                email不能小於5位
            </div>
            <div ng-show="myForm.email.$dirty && !myForm.email.$error.pattern && myForm.email.$error.maxlength" class="alert alert-danger help-block">
                email不能超過於30位
            </div>

            <div ng-show="myForm.email.$dirty && myForm.email.$dirty && myForm.email.$error.required" class="alert alert-danger help-block">
                email一定要填寫
            </div>

            <div ng-show="myForm.email.$dirty && myForm.email.$error.email" class="alert alert-danger help-block">
                email格式不正確
            </div>

        </div>
    </div>



    <div class="form-group" ng-class="{'has-error':myForm.age.$dirty && myForm.age.$invalid}">
        <label class="col-sm-4 control-label" style="padding-top: 15px;">年齡</label>
        <div class="col-sm-10" style="padding-top:5px; ">
            <input type="number" name="age" autocomplete="off" ng-model="data.age" value=""  placeholder="年齡" min="8" max="98" ng-required="true" ng-maxlength="3" ng-minlength="1" class="form-control" />


            <div ng-show="myForm.age.$dirty && myForm.age.$error.maxlength" class="alert alert-danger help-block">
                年齡不能超過三位數
            </div>


            <div ng-show="myForm.age.$dirty && myForm.age.$error.minlength" class="alert alert-danger help-block">
                年齡不能小於二位數
            </div>


            <div ng-show="myForm.age.$dirty && myForm.age.$error.min" class="alert alert-danger help-block">
                年齡要8歲以上
            </div>

            {{myForm.age.$error}}

        </div>
    </div>


    <div class="form-group" ng-class="{'has-error':myForm.blog.$dirty && myForm.blog.$invalid}">
        <label class="col-sm-4 control-label" style="padding-top: 15px;">網址</label>
        <div class="col-sm-10"  style="padding-top: 5px;">
            <input type="url" name="blog" autocomplete="off" ng-pattern="/^[http]{4}/" ng-required="true" ng-minlength="12" ng-maxlength="100" ng-model="data.url" class="form-control" placeholder="網址">



            <div ng-show="myForm.blog.$dirty && !myForm.blog.$error.pattern && myForm.blog.$error.minlength" class="alert alert-danger help-block">
                網址不能小於12位
            </div>
            <div ng-show="myForm.blog.$dirty && !myForm.blog.$error.pattern && myForm.blog.$error.maxlength" class="alert alert-danger help-block">
                網址不能超過於100位
            </div>

            <div ng-show="myForm.blog.$dirty && myForm.blog.$dirty && myForm.blog.$error.required" class="alert alert-danger help-block">
                網址一定要填寫
            </div>

            <div ng-show="myForm.blog.$dirty && myForm.blog.$error.pattern" class="alert alert-danger help-block">
                網址開頭要為http
            </div>


            <div ng-show="myForm.blog.$dirty && !myForm.blog.$error.pattern && myForm.blog.$error.url" class="alert alert-danger help-block">
            <div ng-show="myForm.blog.$dirty && !myForm.blog.$error.pattern && myForm.blog.$error.url" class="alert alert-danger help-block">
                網址格式不正確
            </div>

        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-4 control-label" style="padding-top: 15px;">性別</label>
        <div class="col-sm-10" style="padding-top: 5px;">
            <label class="radio-inline">
                <input type="radio" name="sex" ng-required="true" ng-model="data.sex" value="1" /> 男
            </label>

            <label class="radio-inline">
                <input type="radio" name="sex" ng-model="data.sex" value="0" /> 女
            </label>


        </div>

    </div>



    <div class="form-group">
        <label class="col-sm-10 control-label" style="padding-top: 15px;">地址</label>
        <div class="col-sm-3"  style="padding-top: 5px;">
            <select name="city" ng-change="addr2=false" ng-model="addr1" ng-options="x.id as x.name for x in cities | filterCity:0" class="form-control"></select>
        </div>

        <div class="col-sm-3"  style="padding-top: 5px;">
            <select name="city"  ng-change="addr3=false" ng-show="addr1" ng-model="addr2" ng-options="x.id as x.name for x in cities | filterCity:addr1" class="form-control"></select>
        </div>

        <div class="col-sm-3"  style="padding-top: 5px;">
            <select name="city" ng-change="addr4=false"  ng-show="addr1 && addr2" ng-model="addr3" ng-options="x.id as x.name for x in cities | filterCity:addr2" class="form-control"></select>
        </div>

        <div class="col-sm-3"  style="padding-top: 5px;">
            <select name="city"  ng-show="addr1 && addr2 && addr3" ng-model="addr4" ng-options="x.id as x.name for x in cities | filterCity:addr3" class="form-control"></select>
        </div>

    </div>


    <div class="form-group">
            <label class="col-sm-10 control-label" style="padding-top: 15px;">興趣</label>
            <div class="col-sm-10" style="padding-top:5px; ">

                <label ng-repeat="hobby in hobbys" class="cehckbox-inline">
                    <input type="checkbox" name="hobby[]" ng-model="data.hobbys" value="{{hobby.id}}" ng-checked="data.hobbies.indexOf(hobby.id)!==-1" ng-click="toggleHobbySelection(hobby.id)" /> {{hobby.name}}
                </label>
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-offset-0 col-sm-10" style="padding-top: 15px;">
                <button ng-disabled="myForm.$invalid || selectItem.hobbies.length===0 || selectItem.hobbies===undefined"  type="submit" class="btn btn-default">註冊</button>
                <button type="reset" class="btn btn-default" ng-click="reset()">RESET</button>
            </div>
        </div>



    </form>
    <script type="text/javascript" src="../../vendor/angular/angular.js"></script>

    <script src="app/index.js"></script>

</body>
</html>
